<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Pesquisa de Satisfação</h1>
    <form method="post" action="procesar-pesquisa.html">
        <section>
            <h2>Dados pessoais</h2>
            <p>
            <label for="nome">nome:</label>
            <input type="text" id="nome">
            </p>
            <p>
                <label for="email">E-mail: </label>
                <input type="e-mail" id="email">
            </p>
            <p>
               <label for="telefone">Telefone: </label>
               <input type="tel" id="telefone">
            </p>
        </section>
        <section>
            <h2>Dados de pesquisa</h2>
            <p>
                Numa escada de 1 a  5, indique o nível de atendimento prestado:
                <input type="radio" id="1" name="rivel-atendimento"/>
                <label for="1">1</label>
                <input type="radio" id="2" name="rivel-atendimento"/>
                <label for="2">2</label>
                <input type="radio" id="3" name="rivel-atendimento"/>
                <label for="3">3</label>
                <input type="radio" id="4" name="rivel-atendimento"/>
                <label for="4">4</label>
                <input type="radio" id="5" name="rivel-atendimento"/>
                <label for="5">5</label>
            </p>
           <p>
              <label for="departamento">Departamento de atendimento:</label>
               <select>
                <option>Marketing</option>
                <option>Comercial</option>
                <option>Logistica</option>
                <option>Rercursos Humanos</option>
                <option>Financeiro</option>
               </select>
           </p> 
           <p>
            <input type="checkbox" id="compartilhar-dados" />
             <label for="compartilhar-dados">Autorizo compartilhamento de dados com terceiros</label>

           </p>
           <input type="submit" value="enviar">
        </section>
    </form>
</body>
</html>
